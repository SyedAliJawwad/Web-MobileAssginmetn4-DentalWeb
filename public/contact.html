<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="footer.css">

    <title>Contact</title>
</head>

<body id="home" data-spy="scroll" data-target="#main-nav">
    <!-- nav-section -->
    <div id="nav-placeholder">

    </div>
    <!--end of Navigation bar-->

    <div class="container-fluid">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.4125734850977!2d67.12967091500396!3d24.91801128402677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjTCsDU1JzA0LjgiTiA2N8KwMDcnNTQuNyJF!5e0!3m2!1sen!2s!4v1590970351400!5m2!1sen!2s"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0">
            </iframe>
        </div>
    </div>


    <!-- CONTACT -->
    <section id="contact" class="bg-light py-5">
        <div id="contact-container" class="container p-5">
            <div class="row">
                <div class="col-12 col-lg-6 mb-5">
                    <h3 class="text-primary font-weight-bold">BOOK AN APPOITNMENT</h3>
                    <p class="lead">Do not be scared of a dentist, be scared of cavity!</p>
                    <form>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>

                        <div class="input-group input-group-lg mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-pencil-alt"></i>
                                </span>
                            </div>
                            <textarea class="form-control" placeholder="Message" rows="5"></textarea>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>

                <div class="col-12 col-lg-6 align-self-center">
                    <div class="contact-content">
                        <h4>CONTACT</h4>
                        <p><b>CALL:</b> 0331-3104225</p>
                        <p><b>EMAIL:</b> shaharyarhassan@live.com</p>
                        <P><b>ADDRESS:</b>B-2 sana avenue, gulistan e johar block 12</P>
                    </div>
                    <div class="contact-content">
                        <h4>HOURS</h4>
                        <p><b>Monday to Saturday / </b> 5 p.m to 10 p.m</p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer-placeholder">

    </div>
    <!-- Footer-end -->


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b308827c55.js" crossorigin="anonymous"></script>

    <script>
        //Get navbar from nav.html
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });

        //Get footer from footer.html
        $(function () {
            $("#footer-placeholder").load("footer.html");
        });


        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());

        // Init Scrollspy
        $('body').scrollspy({ target: '#main-nav' });

        // Smooth Scrolling
        $("#main-nav a").on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();

                const hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {

                    window.location.hash = hash;
                });
            }
        });
    </script>
</body>

</html>
